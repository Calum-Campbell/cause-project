<!-- Login form -->
<section ng-hide="users.checkLoggedIn()">
      <form  role="form" name="users.loginForm" ng-submit="users.login()" novalidate>
        <legend>Login</legend>

        <div >
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="Enter your email" ng-model="users.user.email" required>
        </div>

        <div ng-messages="users.loginForm['email'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['email'].$invalid)">
          <p ng-message="required">Email is required.</p>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" ng-model="users.user.password" required>
        </div>

        <div ng-messages="users.loginForm['password'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>

        <div>
          <button type="submit" class="pure-button pure-button-primary">Login</button>
        </div>
      </form>
</section>
