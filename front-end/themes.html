<h1>Themes</h1>
<div class="pure-g" ng-repeat="theme in themes.all">

  <div class="pure-u-1">
    <ul>
      <li>{{theme.name}}</li>
      <button ng-click="themes.addThemeToUser(theme)">ADD</button>
      <button ng-click="themes.removeThemeFromUser(theme)">remove</button>
    </ul>
  </div>
</div>
