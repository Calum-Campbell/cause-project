    <div class="btn-group">
      <div class="input-group">

<h2 class="headline container-fluid col-xs-12 ">Chosen Projects</h2>
  <div class="row container-fluid col-xs-12 col-lg-12 basket-container"ng-repeat="project in projects.userProjects">
    <div class="container-fluid col-xs-2 col-lg-2 basket-image">
      <span class="helper"></span><img src="{{project.imageLink}}"><span class="helper"></span>
    </div>
    <div class="col-xs-1 col-lg-5"></div>
    <div class=" col-xs-9 col-lg-5 basket-info">
      <ul>
        <li class="row"><strong>{{ project.organization }}</strong></li>
        <li class="row">{{project.title}}</li>
      </ul>
    </div>
    <hr>
  </div>
