<!DOCTYPE html>
<html ng-app="cause-app">
<head>
  <title>Cause</title>
  <!-- External Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-messages.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>



  <!-- Internal Files -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/currentUser.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/project.js"></script>
  <script type="text/javascript" src="./js/models/theme.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/controllers/projectsController.js"></script>
  <script type="text/javascript" src="./js/controllers/themesController.js"></script>


  <!-- Stylesheets -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/projects.css">
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="./css/projectShow.css">
  <link rel="stylesheet" href="./css/themes.css">
  <link rel="stylesheet" href="./css/googleMap.css">
</head>

<body ng-controller="UsersController as users">
  <!-- Header -->
  <header >
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" ui-sref="projects">Cause</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-hide="users.checkLoggedIn()"  class="active"><a href="#" ui-sref-active="active" ui-sref="login">Login <span class="sr-only">(current)</span></a></li>
              <li ng-hide="users.checkLoggedIn()"  class="active"><a href="#" ui-sref-active="active" ui-sref="register">Register <span class="sr-only">(current)</span></a></li> 
              <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="projects">Projects</a></li>  
              <li ng-show="users.checkLoggedIn()" ><a href="#" ui-sref="themes">Themes</a></li>     
              <li ng-show="users.checkLoggedIn()" ><a href="#" ui-sref="basket">Basket</a></li>
              <li ng-show="users.checkLoggedIn()" ><a href="#" ui-sref="home" ng-click="users.logout()">Logout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main ui-view></main>
  <footer ng-show="users.checkLoggedIn()" class="footer row container-fluid">
  <a href="#" ui-sref="projects">
    <div class="container-fluid col-xs-3 footer-1">
        <img src="/assets/images/home.png">
      <p>Discover</p>
    </div>
  </a>
    <a href="#" ui-sref="themes">
      <div class="container-fluid col-xs-3 footer-2">
        <img src="/assets/images/tag.png">
      <p>Catagories</p>
      </div>
    </a>
    <a href="#" ui-sref="basket">
      <div class="container-fluid col-xs-3 footer-3">
        <img src="/assets/images/donate.png">
        <p>Donate</p>
      </div>
    </a>
    <a href="#" ui-sref="home" ng-click="users.logout()">
      <div class="container-fluid col-xs-3 footer-4">
        <img src="/assets/images/logout.png">
        <p>Leave</p>
      </div>
    </a>
 </footer>
</body>
</html>
